name: yugo
description: "Sistema de automatización de hábitos con penalizaciones inteligentes"
publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1

  # State Management
  provider: ^6.1.2
  flutter_riverpod: ^2.5.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3

  # Serialization
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.1

  # Utils
  intl: ^0.19.0
  equatable: ^2.0.5
  uuid: ^4.4.0

  # Navigation
  go_router: ^14.2.0

  # Calendar
  table_calendar: ^3.1.2

  # Notifications (local)
  flutter_local_notifications: ^17.2.2

  # Permissions
  permission_handler: ^11.3.1

  # Functional Programming
  dartz: ^0.10.1

  # Device Info
  device_info_plus: ^10.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.11
  json_serializable: ^6.8.0
  freezed: ^2.5.2
  hive_generator: ^2.0.1

  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  # No assets de imágenes - solo íconos de librerías
  # assets:
  #   - assets/json/
